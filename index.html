<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">

function onBodyLoad() { document.addEventListener("deviceready", onDeviceReady, false);}

function onDeviceReady() { var element = document.getElementById('appInfo'); element.innerHTML = 'PhoneGap (version ' + device.cordova + ')<br />' +'Modelo ( ' + device.model + ')<br />' +'Plataforma: '+ device.platform + '<br/> ' + device.name + 'version (' + device.version + ').' + 'UUID: (' + device.uuid + ')<br/>' + 'Manufacruta: (' + device.manufacturer + ')<br/>' + 'Virtual: (' + device.isVirtual + ')<br/>' + 'Serial: (' + device.serial + '.';}

</script>
</head>

<body onload="onBodyLoad()">
<div data-role="page">
<div data-role="header" data-position="fixed">
<h1>HelloWorld4</h1>
</div>

<div data-role="content">
<p>This is a PhoneGap application that makes calls to the PhoneGap APIs and uses the jQuery Mobile framework.</p>
<p id="appInfo">Waiting for PhoneGap Initialization to complete</p>
</div>

<div data-role="footer" data-position="fixed">
<h1>PhoneGap Essentials</h1>
</div>
</div>
</body>
</html>
